<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-info"><i class="fab fa-twitter-square"></i>Country App</h1>

    <button>Get Info</button>

    <div id="output">
        
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        function init($) {
            // edo mesa stin init() grafo olo ton kodika mou
            // console.log("Ready", $);

            function onSuccess(data) {
                console.log(data);
                let countryData = data[0];
                let content = `
                    <p>Name: ${countryData.name}</p>
                    <p>Capital: ${countryData.capital}</p>
                    <p>Population: ${countryData.population}</p>
                    <img src="${countryData.flag}" width="200px">`;

                // [ {...}, {...}, {...}]
                //     0      1      3
                console.log(content);
                // append content as HTML to the div#output
                // document.querySelector()
                // Element.innerHTML = "....."

                //let output = document.querySelector("#output");
                let output = $('#output');
                //output.innerHTML = content;
                output.html(content);
                // CSS: background-color    |   font-size
                // jQuery: backgroundColor  | fontSize
                // output.css({border: "2px solid black", backgroundColor: "#f0f0f0"});
            }

            // Ajax Options:
            let options = {
                url: "https://restcountries.eu/rest/v2/name/brazil",
                success: onSuccess
            }
            // let button = $("button");
            // function handleClick(){
                // $.ajax(options);
            // }
            // button.click(handleClick);

            // Get button
            // Add click handler
            // Onclick --> Ajax
            $("button").on('click', function () {
                $.ajax(options);
            });
        }
        jQuery(document).ready(init);
            //$()
            //de to kanoume xrisi amesa gia na mi kanei conflict me vivliothikes allwn gloson 
            //oi oopoies kanoun xrisi ki autes  to $
    </script>
</body>

</html>
